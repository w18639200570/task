<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>
<input type="text" class="add" id="add" value="请输入邮箱地址"><br>
<input type="text" class="password" id="password" value="请输入邮箱密码"><br>
<input type="button" value="登录">
<script>
    $("#add").focus(function(){
        var text_value = $(this).val();//获取地址文本的值
        if(text_value=="请输入邮箱地址"){
            $(this).val("");
        }
    }).blur(function(){
        var text_value = $(this).val();
        if(text_value==""){
            $(this).val("请输入邮箱地址");
        }
    });
    $("#password").focus(function(){
        var text_value = $(this).val();//获取地址文本的值
        if(text_value==this.defaultValue){
            $(this).val("");
        }
    }).blur(function(){
        var text_value = $(this).val();
        if(text_value==""){
            $(this).val(this.defaultValue);
        }
    });
//    alert($("input").siblings())
</script>
</body>
</html>
