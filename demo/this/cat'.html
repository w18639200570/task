<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">test</div>
<p>fish</p>
<p>cow</p>

<script>
    var p = document.getElementsByTagName("p");
    function cat(){}
    cat.prototype={
        name:"tom",
        food:"fish",
        say: function(){
            console.log(this.name+" love "+this.food);
        }};
    var blackCat = new cat;
    blackCat.say();
    whiteDog = {name:"dog",food:"bone"};
    blackCat.say.call(whiteDog);
    bird = {food:"fly", name:"blue"};
    blackCat.say.apply(bird);


    function changeStyle(a,b){
        this.style[a] = b;
    }
    var box = document.getElementById("box");
    window.changeStyle.call(box,"border","20px solid black");
//    window.changeStyle.apply(box[1],argument)
</script>
</body>
