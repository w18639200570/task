<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="vendor/umeditor/themes/default/css/umeditor.css">
</head>
<body>
<!--<div metaUmeditor></div>-->
<script type="text/plain" id="myEditor">
    <p>这里我可以写一些输入提示</p>
</script>
<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.6.1/angular.js"></script>
<script src="vendor/umeditor/umeditor.config.js"></script>
<script src="vendor/umeditor/umeditor.js"></script>
<script src="vendor/umeditor/lang/zh-cn/zh-cn.js"></script>
<script src="vendor/umeditor/metaUmeditor.js"></script>
<script type="text/javascript">
    var um = UM.getEditor('myEditor',{
        //这里可以选择自己需要的工具按钮名称,此处仅选择如下七个
        toolbar:['fullscreen source undo redo bold italic underline'],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:false,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:300
        //更多其他参数，请参考umeditor.config.js中的配置项
    });
</script>
</body>
</html>
