<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/angular.js/1.3.18/angular.js"></script>

</head>
<body ng-app="myApp" ng-controller="myCtrl">
<input type='text' ng-model='outerName' placeholder='白衣如花'>
<test-directive inner-name="{{outerName}}"></test-directive>
<script>
    angular.module("myApp", [])
            .controller("myCtrl", function($scope){
            })
            .directive("testDirective", function(){
                return {
                    restrict : "E",
                    scope : {
                        innerName : "@"
                    },
                    template : "<p>名字：{{innerName}}</p>" +
                    "<button ng-click='innerName=innerName+1'>点击</button>"
                }
            });
  </script>
</body>
</html>
