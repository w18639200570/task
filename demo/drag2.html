<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试的拖拽功能</title>
    <!--<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>-->

</head>

<body>
<ul class="sortable">
    <li>Item 1
    <li>Item 2
    <li>Item 3
    <li>Item 4
</ul>
<table class="sortable">
    <tr>
        <td>一上课时间</td>
        <td>一上课时间</td>
        <td>一上课时间</td>
        <td>一上课时间</td>
    </tr>
    <tr>
        <td>我是一上课时间</td>
        <td>我是一上课时间</td>
        <td>我是一上课时间</td>
        <td>我是一上课时间</td>
    </tr>
    <tr>
        <td>一上课时间是我</td>
        <td>一上课时间是我</td>
        <td>一上课时间是我</td>
        <td>一上课时间是我</td>
    </tr>
</table>
<script src="//cdn.bootcss.com/sortable/0.8.0/js/sortable.js"></script>
<script>
    $('.sortable').sortable();
</script>
</body>
</html>
