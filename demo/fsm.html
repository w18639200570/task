<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fsm</title>
    <style>
        div{
            width:273px;
            height:156px;
            border-radius:10px;
            border:1px solid black;
        }
        button{
            padding:30px;
            font-size:4rem;
            background:#aaa;
            border-radius:10px;
            outline:none;
        }
    </style>
</head>
<body>

<div class="switch" id="switch">
    <button class="switchButton" id="switchButton">fsm</button>
</div>

<div id="switch2">
<button onclick="switches()" id="switchButton2">fsm</button><br>
    </div>
<div id="switch3">
<button onclick="switches()" id="switchButton3">fsm</button>
    </div>
<script src="../JQ/jquery-3.2.0.min.js"></script>
<script>
    var switchstate = {
        state:"off",//当前状态
        trans:function(){//状态和转变规则，包含动作
            switch(this.state){
                case"off":
                    this.state="on";
                    $("#switchButton").css({"margin-left":"80px","background":"#080"});break;
                case "on":
                    this.state="bad";
                    $("#switchButton").css({"margin-left":"0","background":"#aaa"});break;
                case"bad":
                        this.state="off";
                    $("#switchButton").css({"background":"white"});break;
                default:
                    this.state="off";
                    $("#switchButton").css({"margin-left":"0","bakcground":"#aaa"});break;
            }
        },
//        事件
        event:function(){
            this.trans();
            console.log(switchstate.state)}
    };
    $("#switchButton").on("click",function(){
        switchstate.event()
    });//给按钮添加点击事件，绑定状态机

    function switches(){
        var o = {
            state:"off",
            trans:function(){
                switch(this.state){
                    case "off":
                        this.state="on";break;
                    case "on":
                        this.state="off";break;
                    default:
                        this.state="off";break;
                }
            },
//            事件
            event:function(){this.trans();console.log(this.state)},
        }
        return o;
    }
    var button2=new switches();
//    console.log(button2);
    var button3=new switches();
//    console.log(button3);
    $("#switchButton2").on("click",function(){
        button2.trans();
        if(button2.state=="on"){$("#switchButton2").css({"margin-left":"80px","background":"lightblue"})}
        else {$("#switchButton2").css({"margin-left":"0","background":"#aaa"})}
    });
    $("#switchButton3").on("click",function(){
        button3.trans();
        if(button3.state=="on"){$("#switchButton3").css({"margin-left":"80px","background":"pink"})}
        else {$("#switchButton3").css({"margin-left":"0","background":"#aaa"})}
    })
</script>
</body>
</html>
