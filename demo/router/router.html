<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/angular.js/1.3.18/angular.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-router/1.0.0-rc.1/angular-ui-router.js"></script>

</head>
<body data-ng-app="myApp">
<header>
    <span><strong>喝我水后台管理系统</strong></span>
    <div class="tools">
        <a>猎头</a>
        <a>用户</a>
        <a ng-click="out()">退出</a>
    </div>
</header>
<div data-ui-view=""></div>
<script>
    var myApp = angular.module("myApp", ['ui.router'])
            .config(function($stateProvider, $urlRouterProvider){
//                $urlRouterProvider.when("", "/PageTab");
                $urlRouterProvider.otherwise("/PageTab");
                $stateProvider
                        .state("PageTab", {
                            url : "/PageTab",
                            template : "<h1>nihao</h1>"
                        })
                        .state("PageTab.list", {
                            url : "/list?page&size&status&type&startAt&endAt",
                            templateUrl : "Page1.html"
                        })
                        .state("PageTab.add", {
                            url : "/add?status&type&title&url&content&img",
                            templateUrl : "Page2.html"
                        })
                        .state("PageTab.editor", {
                            url : "/editor?status&type&title&url&content&img&id&industry",
                            templateUrl : "Page3.html"
                        })
                        .state("PageTab.welcome", {
                            url : "/welcome",
                            templateUrl : "js/a.html"
                        })
                ;
            });
</script>
</body>
</html>
