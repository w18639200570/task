<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../plugin/um/themes/default/_css/umeditor.css">
    <script src="../../plugin/um/third-party/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugin/um/third-party/template.min.js"></script>
    <script type="text/javascript" src="../../plugin/um/umeditor.config.js"></script>
    <script type="text/javascript" src="../../plugin/um/_examples/editor_api.js"></script>
    <script type="text/javascript" src="../../plugin/um/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
<h1>UMEDITOR 简单功能</h1>

<!--style给定宽度可以影响编辑器的最终宽度-->
<script type="text/plain" id="myEditor">
    <p>这里我可以写一些输入提示</p>
</script>

<script type="text/javascript">
    var um = UM.getEditor('myEditor',{
        //这里可以选择自己需要的工具按钮名称,此处仅选择如下七个
        toolbar:['fullscreen source undo redo bold italic underline'],
        //focus时自动清空初始化时的内容
        autoClearinitialContent:true,
        //关闭字数统计
        wordCount:false,
        //关闭elementPath
        elementPathEnabled:false,
        //默认的编辑区域高度
        initialFrameHeight:300
        //更多其他参数，请参考umeditor.config.js中的配置项
    });
</script>
<script>
    var x = 10;
    function foo(y) {
        var z  = 30;
        function bar(q) {
            return x + y + z + q;
        }
        return bar;
    }
    var bar = foo(0);
    bar(0)
</script>
</body>
</html>
