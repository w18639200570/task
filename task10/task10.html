<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-100%, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="10-1.css">

    <title>北京五一包装科技有限公司</title>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById("btn1");
            var oDemo = document.getElementById("myTabb");
            oBtn.onclick = function(){
                if(oDemo.style.display == "block"){
                    oDemo.style.display = "none";
                }
                else {
                    oDemo.style.display = "block";
                }
            }
        }
    </script>

<body>

            </div>
        </div>
    </div>
</div>

                <div class="navigation">

                    <button type="button" class="btn btn-default">在线定制</button>

                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#">100*200</a>
                            </li>
                            <li>
                                <a href="#">150*200</a>
                            </li>
                            <li>
                                <a href="#">200*200</a>
                            </li>
                            <li>

                    <button type="button" class="btn btn-default">品质保证</button>

            </div>
        </div>
    </div>
</div>
<div class="menutwo">
    <ul id="myTabb" class="nav nav-tabs nav nav-stacked">
        <li style="margin-top:0;">
            <a href="#" data-toggle="tab">首页</a>

        <li style="margin-top:0;">

        <div class="row">

                <div class="row">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:25%"></div>
                    </div>

                <div class="row">
