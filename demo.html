<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签页（Tab）插件</title>
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        div {
            width:100px;
            height:100px;
        }

        .q:hover{animation:2s rbinbow;
        }
        .w:hover{animation:5s rainbow;
        }
        .q{
            background:yellow;
        }
        .w{
            margin-top:-90px;
            background:green;
        }
        @keyframes rbinbow {
            0%{width:50px}
            50%{width:150px;}
            100%{width:80px;}
        }
        @keyframes rainbow {
            0% {box-shadow: inset 0 0 80px deepskyblue;opacity:1}
            50% {box-shadow:inset 0 0 140px orange;opacity:0}
            100%{box-shadow:inset 0 0 300px red;opacity:1}
        }
    </style>
</head>
<body>

<div class="q"></div>
<div class="w">
</div>
</div>
</body>
</html>
