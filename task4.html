<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-100%, initial-scale=1" />
    <style type="text/css">
        html{min-width:235px;}
        body{margin:0;background-color:#eff0f4;}
        header{position：absolute:top 0;
            padding:20px 0;
            font-family:"Microsoft YaHei";
            text-align:center;
            font-size:2rem;
            color:white;
        background-color:#68cdd5;
            overflow:hidden;}
        .register{float:left;margin-left:15px;}
        .close{float:right;margin-right:15px;}
        .first{margin:10px 0;padding:30px 0;background:white;}
        .iphone{float:left;padding:0 10px 0 25px;margin-top:-20px;
            width:50px;
        border-right:1px solid #cccccc;}
        .number{float:left;margin-top:-15px;padding:0 15px;}
        .phone{width:50vw;
            font-size:2rem;
            color:black;
            border:hidden;}
        .second{margin:10px 0;padding:30px 0;background:white;}
        .lock{float:left;padding:0 12px 0 23px;margin-top:-20px;width:50px;
        border-right:1px solid #cccccc;}
        .pass{float:left;margin-top:-15px;padding:0 15px;}
        .password{width:50vw;font-size:2rem;color:black;border:none;}
        input{outline:none;}
        .login{margin:0;padding:15px 0;width:100%;
        font-family:"Microsoft YaHei";
        font-size:2rem;color:white;
        background-color:#68cdd5;border:none;}
        p{margin:10px 15px;font-family:"Microsoft YaHei";font-size:1.5rem;text-align:right;color:#68cdd5;}
    </style>
    <title>Title</title>
</head>
<body>
     <header>
         登陆
         <span class="close">注册</span>
         <span class="register">关闭</span>
     </header>
<content>
    <div class="first">
        <div class="iphone">
            <img src="images/iphone.png">
            </div>
        <div class="number">
            <input class="phone" type="text" placeholder="请输入手机号">
        </div>
    </div>
    <div>
        <div class="second">
            <div class="lock">
                <img src="images/locked.png">
                </div>
            <div class="pass">
                <input class="password" type="password" placeholder="请输入密码">
            </div>
            </div>
        </div>
    </div>
</content>
<footer>
    <button class="login" type="button">登&nbsp;&nbsp;陆</button>
    <p>忘记密码？</p>
</footer>
</body>
</html>
