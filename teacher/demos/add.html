<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0-100加法运算</title>
</head>
<body>
<div id="number"></div>
<script>
    var num = 0;
    for(var i=0;i<101;i++){
        num = num + i;
        console.log(num);
    }
    document.getElementById('number').innerHTML=num;
</script>
</body>
</html>
