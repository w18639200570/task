<div ng-controller="listCtrl">
    <label>
        发布时间<input ng-model="begin" type="date">———<input ng-model="end" type="date"><br>
        类型
        <select ng-model="types">
            <option value="" ng-selected="$state.types==''||$state.types==undefined" selected>全部</option>
            <option value="0">首页banner</option>
            <option value="1">找职位banner</option>
            <option value="2">找精英banner</option>
            <option value="3">行业大图</option>
        </select>
        状态
        <select ng-model="searchParams">
            <option value="" ng-selected="$state.searchParams==''||$state.searchParams==undefined" selected>全部</option>
            <option value="1">草稿</option>
            <option value="2">上线</option>
        </select>
        <button ng-click="sec()">搜索</button>
    </label>
    <div data-ng-include="'pagetable.html'"></div>
