<!--轮播图内容-->
<h1>轮播图</h1>
<div id="myFocus"><!--焦点图盒子-->
    <div class="pic"><!--图片列表-->
        <ul>
            <li><a href="#1"><img src="../../images/hand.png" thumb="" alt="图片1来源于网络，版权属于作者" text="图片1更详细的描述文字" /></a></li>
            <li><a href="#2"><img src="../../images/banner-1.jpg" thumb="" alt="版权属于作者，图片2来源于网络" text="图片2更详细的描述文字" /></a></li>

        </ul>
    </div>
</div>

<!--按钮切换效果js-->
<script>
    window.onload=function()
    {
        var oBtn=document.getElementById("btn1");
        var oDemo=document.getElementById("mynav"); oBtn.onclick=function()
    {
        if(oDemo.style.display=="block")
        {
            oDemo.style.display="none";
        }
        else
        {
            oDemo.style.display="block";
        }
    } }
</script>

</body>
