<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-100%, initial-scale=1"/>
    <title>Title</title>
    <link rel="StyleSheet" href="../reset.css">
    <link rel="StyleSheet" href="first.css">
    <link rel="stylesheet" media="screen and (max-width:400px)" href="400.css">
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<header>
    <button class="menu"></button>
    <p>法官日记</p>
    <button class="clos"></button>
</header>
<div class="placeholder"></div>
<main>
<div class="main">
    <button id="first">
        第一天
    </button>
    <div id="one">
        <div class="left"></div>
        <button id="kill">杀手杀人<b><img src="../../images/moon.png"></b><span></span></button>
        <button id="ghost">亡灵发表遗言<b><img src="../../images/sun.png"></b><span></span></button>
        <button id="play">玩家依次发言<span></span></button>
        <button id="vote">全民投票<span></span></button>
    </div>
</div>
</main>
<footer>
    <!--<button id="go" onclick="blink()">天黑请闭眼</button>-->
</footer>
<script>
    var job = JSON.parse(sessionStorage.getItem("job"));
    var knum = JSON.parse(sessionStorage.getItem("knum"));
    var pnum = JSON.parse(sessionStorage.getItem("pnum"));
    var player = JSON.parse(sessionStorage.getItem("player"));
    var killNum = [];
    var voteNum = [];
//    console.log(player);
    $("#first").click(function(){
        $("#one").toggle(500)
    });
    if (player != undefined){
        for(i = 0; i < player.length; i++){
            if(player[i].status == "killed"){
                killNum.push(player[i].num);
                if (killNum = 1){
                    $("#ghost").on("click", function(){
                        alert("亡灵发表遗言");
                    });
                    $("#play").on("click", function(){
                        alert("玩家依次发言");
                    });
                    $("#vote").on("click", function(){
                        top.location="vote.html"
                    })
                }
            }
        }
    }
    if (player != undefined){
        for(i = 0; i < player.length; i++){
            if(player[i].status == "voted"){
                voteNum.push(player[i].num)
            }
        }
    }
    if (killNum > 1){
        $("#kill").on("click",'');
    }
    else if (killNum == 0){
        $("#kill").on("click",function blink(){
            top.location="kill.html"
        });
    }
    console.log(killNum);
    sessionStorage.setItem("job",JSON.stringify(job));
    sessionStorage.setItem("knum",JSON.stringify(knum));
    sessionStorage.setItem("pnum",JSON.stringify(pnum));
</script>
</body>
</html>
