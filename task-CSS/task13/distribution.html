<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-100%, initial-scale=1" />
    <title>Title</title>
    <link rel="StyleSheet" href="../reset.css">
    <link rel="StyleSheet" href="distribution.css">
    <link rel="stylesheet" media="screen and (max-width:400px)" href="400.css">

</head>
<body>
<header>
    <button class="menu"></button>
    <p>参数设置</p>
    <button class="clos"></button>
</header>
<div class="placeholder"></div>
<div class="main">
    <div class="people">
        <p>玩<br>家<br>配<br>比</p>
        <div>
            <ul>
                <li>
                    <span class="orange"></span>杀&emsp;手1人
                </li>
                <li>
                    <span class="orange"></span>杀&emsp;手1人
                </li>
                <li>
                    <span class="blue"></span>医&emsp;生1人
                </li>
                <li>
                    <span class="blue"></span>医&emsp;生1人
                </li>
                <li>
                    <span class="orange"></span>狙击手1人
                </li>
                <li>
                    <span class="orange"></span>狙击手1人
                </li>
                <li>
                    <span class="blue"></span>警&emsp;察1人
                </li>
                <li>
                    <span class="blue"></span>警&emsp;察1人
                </li>
                <li>
                    <span class="orange"></span>警&emsp;察1人
                </li>
                <li>
                    <span class="orange"></span>杀&emsp;手1人
                </li>
            </ul>
            <button>点击设置<img src="../../images/pencil.png"></button>
        </div>
    </div>
    <div class="word">
        <input placeholder="水民词组" type="text"><br>
        <input placeholder="幽灵词组" type="text">
    </div>
    <div class="player">
        <p>玩家人数<input id="num" type="tel">人</p>
        <button id="add"></button>
        <input id="range" type="range" min="4" max="18" step="1" value="8">
        <button id="reduce"></button>
    </div>
</div>
<script type="text/javascript" src="../../../RangeSlider/src/RangeSlider1.js"></script>
</body>
</html>
