<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-100%, initial-scale=1"/>
    <link rel="stylesheet" href="task5.css">
    <title>护工个人主页</title>
</head>
<body>
<header>
    <img class="back" src="../images/back.png"/><span class="home">个人主页</span>
</header>
<main>
    <img class="women" src="../images/women.png"/>
    <p class="mainright">
        高素雅<span class="year">&nbsp;&nbsp;51岁</span><br/>
        <img class="shape" src="../images/Shape.png"/>
        <span class="address">北京&nbsp;.通州&nbsp;.果园</span>
    </p>
</main>
<content>
    <div class="skill"><span class="major">专业技能</span></div>
    <div class="star">
        <div class="starleft"><img class="star1" src="../images/xing.png"/>
            住家
        </div>
        <div class="starright"><img class="star2" src="../images/xing.png"/>
            不含餐
        </div>
    </div>
    <div class="years">
        <div class="yearsleft">从业年限</div>
        <div class="yearsright">0～3年</div>
    </div>
    <div class="time">
        <div class="timeleft">工作时间</div>
        <div class="timeright">全天</div>
    </div>
    <div class="price">
        <div class="priceleft">服务价格</div>
        <div class="priceright"><strong>25元/小时</strong></div>
    </div>
    <div class="introduction">
        <div class="introductionleft">自我介绍</div>
        <div class="introductionright">可以洗衣、做饭照顾老人。在护工方面有5年经验，经验丰富。</div>
    </div>
</content>
<footer>
    <div class="message">
        <button class="messages" type="button">留言</button>
    </div>
    <div class="telephone">
        <button class="tele" type="button">电话联系</button>
    </div>
</footer>
</body>
</html>
