<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-100%, initial-scale=1"/>
    <link rel="stylesheet" href="task5.css">
    <title>护工个人主页</title>
</head>
<body>
<header>
    <img class="back" src="../images/back.png"/><span class="home">个人主页</span>
</header>
<main>
    <img class="women" src="../images/women.png"/>
    <p class="mainright">
        高素雅<span class="year">&nbsp;&nbsp;51岁</span><br/>
        <img class="shape" src="../images/hape.png"/>
        <span class="address">北京&nbsp;.通州&nbsp;.果园</span>
    </p>
</main>
<ul>
    <li class="skill"><span>专业技能</span></li>
    <li class="star">
        <div class="lileftt"><img class="stars" src="../images/xing.png"/>
            住家
        </div>
        <div class="liright"><img class="stars" src="../images/xing.png"/>
            不含餐
        </div>
    </li>
    <li class="years">
        <div class="lileft">从业年限</div>
        <div class="liright">0～3年</div>
    </li>
    <li class="time">
        <div class="lileft">工作时间</div>
        <div class="liright">全天</div>
    </li>
    <li class="price">
        <div class="lileft">服务价格</div>
        <div class="liright"><strong>25元/小时</strong></div>
    </li>
    <li class="introduction">
        <div class="lileft">自我介绍</div>
        <div class="liright">可以洗衣、做饭照顾老人。在护工方面有5年经验，经验丰富。</div>
    </li>
</ul>
<footer>
    <div class="message">
        <button class="messages" type="button">留言</button>
    </div><div class="telephone">
        <button class="tele" type="button">电话联系</button>
    </div>
</footer>
</body>
</html>
